echo "-------------------------------------------------------------------------"
echo "Running user/bad-dad-keyboard.cfg"

// bad-dad-keyboard.cfg
//
// Do not modify this file;
// `exec` this file to start from a clean state;
// then make changes in the `exec`ing file.
//
// Use `key_findbinding` to Find key bound to specified command string.
// Use `key_listboundkeys` to List bound keys with bindings.
//
//------------------------------------------------------------------------------

// right section, numpad
bind KP_INS         "echo <NUMPAD0>"
bind KP_END         "echo <NUMPAD1>"
bind KP_DOWNARROW   "echo <NUMPAD2>"
bind KP_PGDN        "echo <NUMPAD3>"
bind KP_LEFTARROW   "echo <NUMPAD4>"
bind KP_5           "echo <NUMPAD5>"
bind KP_RIGHTARROW  "echo <NUMPAD6>"
bind KP_HOME        "echo <NUMPAD7>"
bind KP_UPARROW     "echo <NUMPAD8>"
bind KP_PGUP        "echo <NUMPAD9>"
bind KP_SLASH       "echo <KP_SLASH>"
bind KP_MULTIPLY    "echo <KP_MULTIPLY>"
bind KP_PLUS        "echo <KP_PLUS>"
bind KP_MINUS       "echo <KP_MINUS>"
bind KP_DEL         "echo <KP_DEL>"

// center section
bind SCROLLLOCK     "echo <SCROLLLOCK>"
bind INS            "echo <INS>"
bind DEL            "echo <DEL>"
bind HOME           "echo <HOME>"
bind END            "echo <END>"
bind PGUP           "echo <PGUP>"
bind PGDN           "echo <PGDN>"
bind UPARROW        "echo <UPARROW>"
bind DOWNARROW      "echo <DOWNARROW>"
bind LEFTARROW      "echo <LEFTARROW>"
bind RIGHTARROW     "echo <RIGHTARROW>"

// left section, under the function keys
bind RALT           "echo <RALT>"
bind RWIN           "echo <RWIN>"
bind APP            "echo <APP>"
bind RCTRL          "echo <RCTRL>"
bind RSHIFT         "echo <RSHIFT>"
bind BACKSPACE      "echo <BACKSPACE>"

